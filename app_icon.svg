  <!-- Cluster 3: Granulocytes (Orange/White scatter) -->
  <g fill="#fb923c" opacity="0.8">
    <circle cx="650" cy="650" r="18" />
    <circle cx="680" cy="620" r="16" />
    <circle cx="640" cy="680" r="14" />
    <circle cx="670" cy="660" r="12" />
